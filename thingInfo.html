<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<title>物品汇</title>
</head>

<body>
	<div id="topBar" class="container-fluid">
			<div class="row">
				<a type="button" class="btn btn-default btn-lg col-xs-4 col-sm-4" href="javascript:history.back(-1)">
					<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Back
				</a>
				<div class="col-xs-8 col-sm-8"></div>
			</div>
		</div>
	<form id="thing">
		<div id="details">
			<textarea class="form-control" id="thingDescription" rows="4" placeholder="物品详情..." required></textarea>
			<div id="upload">...</div>
		</div>
		<div id="thingAttr">
			<div class="col-xs-5 col-sm-5">
				<select class="selectpicker show-tick form-control" title="学校" v-model="selectedSchoolType" v-on:change="selectSchoolType(this)"
				    data-selected-text-format="count > 3" data-live-search="true">
					<option>安大</option>
					<option>合工大</option>
					<option>中科大</option>
				</select>
			</div>
			<div class="col-xs-5 col-sm-5">
				<select class="selectpicker show-tick form-control" title="物品类型" v-model="selectedPriceType" v-on:change="selectPriceType(this)"
				    data-selected-text-format="count > 3" data-live-search="true">
					<option>书籍</option>
					<option>服装</option>
					<option>数码</option>
				</select>
			</div>
		</div>
		<br>
		<input type="text" id="thingPrice" class="form-control" placeholder="价格" required>
		<br>
		<input type="tel" id="tel" class="form-control" placeholder="联系方式" required>
		<br>
		<div id="submit">
			<button type="submit" class="btn btn-default">确认发布</button>
		</div>
	</form>
</body>

</html>

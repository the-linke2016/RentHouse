<!DOCTYPE>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<title>首页</title>
	</head>

	<body>
		<div id="main">
			<a class="btn landlord agree" :class="{ disabled: !agreed }" href="./landlord.html">我是房东</a>
			<a class="btn renter agree" :class="{ disabled: !agreed }" href="./rentList.html">我是租客</a>
			<form id="form" name="form1" method="post" action="">
				<input type="checkbox" name="checkbox-agree" id="checkbox-agree" v-model="agreed" v-on:change="isAgreed" /><label for="checkbox-agree">我已阅读，并同意<a href="terms.html">《用户须知条款》</a></label></form>
		</div>
		<div id="bottomImg"><img src="img/index.png" width="100%" height="auto" /></div>
	</body>
	<script>
		var vm = new Vue({
			el: '#main',
			data: {
				agreed: false
			},
			mounted: function() {
				this.$nextTick(function() {
					vm.agreed = window.sessionStorage.getItem('isAgreed');
				})
			},
			methods: {
				isAgreed: function(e) {
					if(vm.agreed) {
						//$(".agree").removeClass("disabled");
						window.sessionStorage.setItem('isAgreed', true);
					} else {
						//$('.agree').addClass("disabled");
						window.sessionStorage.setItem('isAgreed', false);
					}
				}
			}
		});
	</script>

</html>

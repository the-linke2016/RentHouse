<script type="text/javascript">
	$('.rent').on('click', function() {
		$('.rent').removeClass('active');
		$(this).addClass('active');
	});
	$('.options').on('click', function() {
		$('.options').removeClass("active");
		$('.display').addClass("hidden");
		$(this).addClass("active");
		$('.confirm').removeClass("hidden");
		var optionsBtnId = $(this).attr('id');
		var optionsId = optionsBtnId.substring(0, optionsBtnId.length - 3);
		$("#" + optionsId).removeClass("hidden");
	});
	$('.confirm').on('click', function() {
		$(this).addClass("hidden");
		var confirmBtnId = $(this).attr('id');
		var optionsId = confirmBtnId.substring(0, confirmBtnId.length - 7);
		var optionsBtnId = optionsId + "Btn";
		$("#" + optionsId).addClass("hidden");
		$("#" + optionsBtnId).removeClass("active");
	});
	$('#plotBtn').on('click', function() {
		$('#plot').removeClass("hidden");
		$('#plotConfirm').removeClass("hidden");
	});
	$('#plotConfirm').on('click', function() {
		$(this).addClass("hidden");
		$("#plot").addClass("hidden");
		$('#plotBtn').removeClass("active");
		$('#plotBtn').text("修改小区*");
	});

	function checkForm() {
		var rentType = $("input[name='rentType']:checked").val();
		var plotNmae = $('#plot input').val();
		var houseType = $('#houseType input').val();
		var monthPrice = $('#monthPrice').val();
		var contact = $('#contact').val();
		var tel = $('#tel').val();
		var words = $('#words').val();
		confirm(rentType + plotNmae + monthPrice + contact + tel + words);
		return true;
	}
</script>
